<div ng-controller="CurrentFilesTabPanelCtrl">
	<uib-tabset>
		<uib-tab ng-repeat="file in currentFiles" active="tab.active" disable="tab.disabled">
			<uib-tab-heading>
				{{ file.name }}
	        	<i ng-click="close(file.id)" class="glyphicon glyphicon-remove-sign pull-right file-close-icon"></i>
	      	</uib-tab-heading>
			{{ file.text }}
		</uib-tab>
	</uib-tabset>
</div>
